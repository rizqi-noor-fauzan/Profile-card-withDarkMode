<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card | Dual Mode</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <div class="box">
    <div class="profile">
      <div class="imgBx">
        <img
          src="https://images.unsplash.com/photo-1600486913747-55e5470d6f40?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fG1hbnxlbnwwfHwwfHx8MA%3D%3D"
          alt="">
      </div>
      <h4 class="text">Rizqi Noor Fauzan <br> <span>Web Developer</span></h4>
    </div>
    <ul class="menu">
      <li>
        <label>
          <span class="title">
            <ion-icon name="wifi"></ion-icon> Wi-Fi
          </span>
          <span class="action">
            <input type="checkbox">
            <i></i>
          </span>
        </label>
      </li>
      <li>
        <label>
          <span class="title">
            <ion-icon name="Bluetooth"></ion-icon> Bluetooth
          </span>
          <span class="action">
            <input type="checkbox">
            <i></i>
          </span>
        </label>
      </li>
      <li>
        <label>
          <span class="title">
            <ion-icon name="airplane"></ion-icon> Airplane Mode
          </span>
          <span class="action">
            <input type="checkbox">
            <i></i>
          </span>
        </label>
      </li>
      <li>
        <label>
          <span class="title">
            <ion-icon name="location"></ion-icon> Location
          </span>
          <span class="action">
            <input type="checkbox">
            <i></i>
          </span>
        </label>
      </li>
      <li>
        <label>
          <span class="title">
            <ion-icon name="moon"></ion-icon> Dark Mode
          </span>
          <span class="action">
            <input type="checkbox" id="dark">
            <i></i>
          </span>
        </label>
      </li>
    </ul>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script>
    let body = document.querySelector('body');
    let dark = document.querySelector('#dark');
    dark.onclick = function () {
      if (dark.checked == true) {
        body.classList.add('darkMode');
      } else {
        body.classList.remove('darkMode');
      }
    }
  </script>




</body>

</html>
